<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#1976D2"/>
    </linearGradient>
  </defs>
  <circle cx="60" cy="60" r="58" fill="url(#bgGradient)" stroke="#1565C0" stroke-width="2"/>

  <!-- Inner highlight circle -->
  <circle cx="60" cy="60" r="48" fill="#64B5F6" opacity="0.2"/>

  <!-- Word Focus Design -->
  <g transform="translate(30, 35)">
    <!-- Word Box -->
    <rect x="0" y="0" width="60" height="20" rx="5" ry="5" fill="#FFFFFF" stroke="#BBDEFB" stroke-width="2"/>
    <text x="30" y="14" font-family="Arial, sans-serif" font-size="12" fill="#1976D2" text-anchor="middle" font-weight="bold">
      WORD
    </text>
  </g>

  <!-- Ruler-like Design -->
  <g transform="translate(20, 70)">
    <!-- Ruler -->
    <rect x="0" y="0" width="80" height="12" rx="3" ry="3" fill="#FFFFFF" stroke="#BBDEFB" stroke-width="2"/>
    <!-- Ruler Ticks -->
    <line x1="10" y1="2" x2="10" y2="10" stroke="#1976D2" stroke-width="1"/>
    <line x1="20" y1="2" x2="20" y2="10" stroke="#1976D2" stroke-width="1"/>
    <line x1="30" y1="2" x2="30" y2="10" stroke="#1976D2" stroke-width="1"/>
    <line x1="40" y1="2" x2="40" y2="10" stroke="#1976D2" stroke-width="1"/>
    <line x1="50" y1="2" x2="50" y2="10" stroke="#1976D2" stroke-width="1"/>
    <line x1="60" y1="2" x2="60" y2="10" stroke="#1976D2" stroke-width="1"/>
    <line x1="70" y1="2" x2="70" y2="10" stroke="#1976D2" stroke-width="1"/>
  </g>
</svg>
