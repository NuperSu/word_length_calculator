<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#1976D2"/>
    </linearGradient>
  </defs>
  <!-- Outer Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#bgGradient)" stroke="#1565C0" stroke-width="2"/>
  <!-- Inner Circle -->
  <circle cx="60" cy="60" r="40" fill="#FFFFFF" opacity="0.8"/>
  <!-- Ruler Icon -->
  <rect x="45" y="40" width="30" height="10" fill="#1976D2"/>
  <line x1="50" y1="40" x2="50" y2="50" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="55" y1="40" x2="55" y2="50" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="60" y1="40" x2="60" y2="50" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="65" y1="40" x2="65" y2="50" stroke="#FFFFFF" stroke-width="2"/>
  <!-- Word Icon -->
  <rect x="40" y="60" width="40" height="20" rx="4" ry="4" fill="#1976D2"/>
  <text x="60" y="74" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF"
    text-anchor="middle">
    W
  </text>
</svg>
